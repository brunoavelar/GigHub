<div class="row">
    <div class="form-group md-col-6">
        <div id="searchGigs" class="input-group">
            <input [(ngModel)]='searchTerm' class="form-control"  type="text" placeholder="Search by artist, genre or location" />
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-search"></i>
            </span>
        </div>
    </div>

    <ul class="gigs voffset-40">
        <li *ngFor="let gig of gigs | gigFilter:searchTerm">
            <div class="date">
                <div class="month">
                    {{gig.datetime | date:'MMM'}}
                </div>
                <div class="day">
                    {{gig.datetime | date:'dd' }}
                </div>
            </div>
            <div class="details">
                <a [routerLink]="['GigDetail', {id: gig.gigId}]" class="artist">{{gig.artist.name}}</a>
                <span class="genre">{{gig.genre.name}}</span>
                <attendance-button [gigId]='gig.gigId'></attendance-button>
            </div>
        </li>
    </ul>
</div>
