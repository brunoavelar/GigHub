<div id="details" class="details">
    <h2 class="artist">
        {{gig.artist.name}}

        <span *ngIf="gig.isCanceled" class="label label-warning">Canceled</span>

        <follow-button *ngIf='gig.artist.id' [followee]='gig.artist.id'></follow-button>
    </h2>
    <p>
        Performing at {{gig.venue}} on {{gig.date | date:'dd MMM'}} at {{gig.date | date:'HH:mm'}}
    </p>

    <p *ngIf='isAttending'>You are going to this event</p>
</div>
