<p class="alert alert-info">All fields <b>required</b></p>
<div class="form-group">
    <label for="venue">Venue</label>
    <input type="text" name="venue" id="venue" class="form-control" [(ngModel)]='gig.venue' />
</div>

<div class="form-group">
    <label for="date">Date</label>
    <input type="text" name="date" class="form-control" placeholder="eg 12/25/2016" [(ngModel)]='gig.date' />
</div>
<div class="form-group">
    <label for="time">Time</label>
    <input type="text" name="time" class="form-control" placeholder="eg 20:00" [(ngModel)]='gig.time' />
</div>
<div class="form-group">
    <label for="genre">Genre</label>
    <select [(ngModel)]="gig.genreId" class="form-control">
        <option *ngFor="let genre of genres" [ngValue]="genre.id">{{genre.name}}</option>
    </select>
</div>

<button (click)="submit()" class="btn btn-primary btn-lg">Save</button>
